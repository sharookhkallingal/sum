

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container border bg-light text-center w-50 p-3 mt-5">
        <h1>Sum of Two Numbers</h1>
        <input id="n1"  type="text" >
        <input id="n2"  type="text">    
        <button onclick="sum()" class="btn btn-info mt-3">Check</button>
        
    </div>
</body>
<script>
    function sum(){
        var n1=Number(document.querySelector('#n1').value)
        var n2=Number(document.querySelector('#n2').value)
        alert(n1+n2)
    }
</script>
</html>
